<!DOCTYPE html>
<html>
<head>
    <title>View Inventory</title>
    {% load static %}
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url("{% static 'images/dd.jpg' %}");
            background-size: cover;
            background-position: center;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5); /* Slightly transparent background */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .nav-buttons {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Inventory</h2>
        <div class="nav-buttons">
            <a href="{% url 'view_menu' %}" class="btn">View Menu</a>
            <a href="{% url 'view_purchases' %}" class="btn">View Purchases</a>
            <a href="{% url 'add_ingredient' %}" class="btn">Add Ingredient</a>
            <a href="{% url 'add_menu_item' %}" class="btn">Add Menu Item</a>
            <a href="{% url 'add_recipe_requirement' %}" class="btn">Add Recipe Requirement</a>
            <a href="{% url 'record_purchase' %}" class="btn">Record Purchase</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Quantity Available</th>
                </tr>
            </thead>
            <tbody>
                {% for ingredient in ingredients %}
                    <tr>
                        <td>{{ ingredient.name }}</td>
                        <td>{{ ingredient.quantity_available }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="2" style="text-align: center;">No ingredients found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
