<!DOCTYPE html>
<html>
<head>
    <title>View Purchases</title>
</head>
<body>
    <h2>Purchases</h2>
    <ul>
        {% for purchase in purchases %}
            <li>{{ purchase.menu_item.name }} purchased by {{ purchase.user.username }} at {{ purchase.timestamp }}</li>
        {% endfor %}
    </ul>
</body>
</html>
